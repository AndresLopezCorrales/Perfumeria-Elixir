<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elixir</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" type="image/png" href="../img/logo_elixir.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Flamenco:wght@300;400&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header top-0 left-0 w-full h-auto bg-amber-950 shadow-md z-10 text-slate-200">
        <nav class="main-nav flex flex-col md:flex-row md:justify-evenly items-center justify-evenly gap-4 p-4">
            <a href="../index.html"><img class="logo-link mx-auto mb-4 w-28 h-28" src="../img/logo_elixir.png"
                    alt="logo perfumeria elixir"></a>
        </nav>
    </header>


    <main>
        <section class="login-section section flex flex-col justify-center text-center items-center h-screen">
            <div
                class="login-container border border-amber-950 w-5/6 md:w-1/3 p-6 rounded-xl shadow-md shadow-amber-700">
                <h2 class="text-2xl font-semibold p-4">Login</h2>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-left mb-2 font-semibold text-lg">Usuario:</label>
                        <input type="text" id="username" name="username"
                            class="w-full border border-amber-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-left mb-2 font-semibold text-lg">Contraseña:</label>
                        <input type="password" id="password" name="password"
                            class="w-full border border-amber-800 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                    <button type="submit"
                        class="bg-amber-950 text-slate-200 text-xl px-4 py-2 rounded-md hover:bg-amber-800 transition-colors">Iniciar
                        Sesión</button>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="../js/login.js"></script>

</body>

</html>
