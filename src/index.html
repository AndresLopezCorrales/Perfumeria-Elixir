<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/png" href="img/logo_elixir.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Flamenco:wght@300;400&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header top-0 left-0 w-full h-auto bg-amber-950 shadow-md z-10 text-slate-200">
        <nav class="main-nav flex flex-col md:flex-row md:justify-evenly items-center justify-evenly gap-4 p-4">
            <a href="#inicio"><img class="logo-link mx-auto mb-4 w-28 h-28" src="img/logo_elixir.png"
                    alt="logo perfumeria elixir"></a>
            <button class="nav-btn" data-target="inicio">Inicio</button>
            <button class="nav-btn" data-target="perfumes">Perfumes</button>
            <button class="nav-btn" data-target="favoritos">Favoritos</button>
        </nav>
    </header>

    <main>

        <section id="inicio"
            class="section hero border-l-orange-300 flex flex-col md:flex-row h-screen text-center justify-center md:justify-evenly items-center">

            <div>
                <img src="./img/logo_elixir.png" alt="Logo de la perfumería Elixir"
                    class="mx-auto mb-4 w-40 h-40 md:w-72 md:h-72">
                <h1 class="text-4xl md:text-6xl font-medium mb-4">Elixir</h1>
                <p class="text-2xl md:text-3xl">Perfumes de la más alta calidad.</p>
            </div>
            <img class="hero-image w-full md:w-auto max-h-full md:max-h-full object-contain"
                src="./img/img_manos_perfume.png" alt="Perfume siendo agarrado por unas mano">

        </section>

        <section id="perfumes" class="section perfumes-section p-4">
            <h2 class="section-title text-3xl md:text-4xl font-semibold text-center mb-8">Nuestros Perfumes</h2>
            <div class="text-center">
                <select name="categoria" id="categoria-select"
                    class="border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-amber-500">
                    <option value="todas">Todas las Categorías</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Unisex">Unisex</option>
                </select>

                <select name="precio" id="precio-select"
                    class="border border-gray-300 rounded-md p-2 mb-4 ml-4 focus:outline-none focus:ring-2 focus:ring-amber-500">
                    <option value="todos">Todos los Precios</option>
                    <option value="asc">Menor a mayor</option>
                    <option value="desc">Mayor a menor</option>
                </select>
            </div>
            <div id="perfume-container"
                class="perfume-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Perfumes del JSON se verán aquí -->
            </div>
        </section>

    </main>

    <script src="./js/api_consumer.js"></script>
    <script src="./js/scroll_buttons.js"></script>

</body>

</html>
